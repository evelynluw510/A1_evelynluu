<!doctype html>
<html lang="en">

<head>

    <!-- METADATA GOES HERE -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="style.css" rel="stylesheet">

    <!-- BOOTSTRAP 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>

<body>

    <!-- CONTENT GOES HERE -->
  
  <div class="container mt-3">
    <div class="row">
      <div class="col-6">

        <h1>Language</h1>
        <p>What is your primary language?</p>

        <div>
          <canvas id="myChart"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
          const ctx = document.getElementById('myChart');

          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ['English', 'French', 'Other', 'Prefer Not to Say'],
              datasets: [{
                label: '# of Responses',
                data: [44, 2, 51, 3],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>

      </div>
      <div class="col-6">

        <h1>First Generation</h1>
        <p>Have your parents attended college before you?</p>

        <div>
          <canvas id="myChart2"></canvas>
        </div>

        <script>
          const ctx2 = document.getElementById('myChart2');

          new Chart(ctx2, {
            type: 'pie',
            data: {
              labels: ['Yes', 'No', 'Do Not Know', 'Prefer Not to Say'],
              datasets: [{
                label: '# of Responses',
                data: [65, 30, 2, 3],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>

      </div>

      <div class="col-12 mt-3">

        <h1>Admission Comparison</h1>
        <p>George Brown vs Sheridan</p>

        <div>
          <canvas id="myChart3"></canvas>
        </div>

        <script>
          const ctx3 = document.getElementById('myChart3');

          new Chart(ctx3, {
            type: 'line',
            data: {
              labels: ['2006', '2007', '2008', '2009', '2010'],
              datasets: [
                {
                  label: 'George Brown',
                  data: [11102, 11855, 12748, 13866, 13914],
                  borderWidth: 1
                },
                {
                  label: 'Sheridan',
                  data: [11768, 11963, 12439, 13394, 14249],
                  borderWidth: 1
                }
              ]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>

      </div>

    </div>
  </div>


</body>

</html>
